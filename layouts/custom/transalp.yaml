# Supported languages: German, French, Italian, Esperanto.
# - 1dk is a dead grave accent
# - 1dk + (key below vowel) = diaeresis
# - 1dk + (key above vowel) = digraph   — only for æ, œ
# - shift+1dk is a dead circumflex

# This is mostly the same layout as the lafayette42, the main difference being
# that diaeresis and circumflex have been swapped. It makes it a bit trickier
# for French, as circumflexes now require Shift+1dk (as on the standard Swiss
# Qwertz).
